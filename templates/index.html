<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wordle RU</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #121213;
    color: white;
    text-align: center;
}

h1 {
    margin: 20px;
}

#grid {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 5px;
    justify-content: center;
    margin: 20px auto;
}

.cell {
    width: 60px;
    height: 60px;
    border: 2px solid #555;
    font-size: 32px;
    line-height: 60px;
    font-weight: bold;
    text-transform: uppercase;
}

.green { background: #538d4e; }
.yellow { background: #b59f3b; }
.gray { background: #3a3a3c; }

input {
    font-size: 20px;
    padding: 10px;
    text-transform: uppercase;
    width: 140px;
    text-align: center;
}

button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Wordle RU</h1>

<div id="grid"></div>

<input id="wordInput" maxlength="5" placeholder="–°–ª–æ–≤–æ">
<button onclick="checkWord()">OK</button>

<p id="result"></p>
<div id="keyboard">

    <div class="key-row">
        <button class="key">–ô</button>
        <button class="key">–¶</button>
        <button class="key">–£</button>
        <button class="key">–ö</button>
        <button class="key">–ï</button>
        <button class="key">–ù</button>
        <button class="key">–ì</button>
        <button class="key">–®</button>
        <button class="key">–©</button>
        <button class="key">–ó</button>
        <button class="key">–•</button>
        <button class="key">–™</button>
    </div>

    <div class="key-row">
        <button class="key">–§</button>
        <button class="key">–´</button>
        <button class="key">–í</button>
        <button class="key">–ê</button>
        <button class="key">–ü</button>
        <button class="key">–†</button>
        <button class="key">–û</button>
        <button class="key">–õ</button>
        <button class="key">–î</button>
        <button class="key">–ñ</button>
        <button class="key">–≠</button>
    </div>

    <div class="key-row">
        <button class="key wide">ENTER</button>

        <button class="key">–Ø</button>
        <button class="key">–ß</button>
        <button class="key">–°</button>
        <button class="key">–ú</button>
        <button class="key">–ò</button>
        <button class="key">–¢</button>
        <button class="key">–¨</button>
        <button class="key">–ë</button>
        <button class="key">–Æ</button>

        <button class="key wide">‚å´</button>
    </div>

</div>
<script>

let row = 0;
const maxRows = 6;

const grid = document.getElementById("grid");
const input = document.getElementById("wordInput");
const resultText = document.getElementById("result");

let secret = "";

/* –°–æ–∑–¥–∞—ë–º –ø–æ–ª–µ */
for (let i = 0; i < 30; i++) {
    let div = document.createElement("div");
    div.className = "cell";
    grid.appendChild(div);
}

/* –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ–≤–æ */
fetch("/secret")
    .then(r => r.text())
    .then(word => {
        secret = word.trim().toUpperCase();
        console.log("SECRET:", secret); // –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
    });

function showResult(win) {
    if (win) {
        resultText.textContent = "–¢—ã –≤—ã–∏–≥—Ä–∞–ª üòé";
    } else {
        resultText.textContent = "–ü—Ä–æ–∏–≥—Ä–∞–ª üò¢ –°–ª–æ–≤–æ: " + secret;
    }
}

function checkWord() {

    let guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("–í–≤–µ–¥–∏—Ç–µ 5 –±—É–∫–≤");
        return;
    }

    if (!secret) {
        alert("–°–ª–æ–≤–æ –µ—â—ë –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...");
        return;
    }

    let start = row * 5;

    let secretArr = secret.split("");
    let guessArr = guess.split("");

    let result = new Array(5).fill("gray");

    /* Green */
    for (let i = 0; i < 5; i++) {
        if (guessArr[i] === secretArr[i]) {
            result[i] = "green";
            secretArr[i] = null;
            guessArr[i] = null;
        }
    }

    /* Yellow */
    for (let i = 0; i < 5; i++) {
        if (guessArr[i] !== null) {

            let index = secretArr.indexOf(guessArr[i]);

            if (index !== -1) {
                result[i] = "yellow";
                secretArr[index] = null;
            }
        }
    }

    /* –†–∏—Å—É–µ–º */
    for (let i = 0; i < 5; i++) {
        let cell = grid.children[start + i];
        cell.textContent = guess[i];
        cell.className = "cell " + result[i];
    }

    /* –ü–æ–±–µ–¥–∞ */
    if (guess === secret) {
        showResult(true);
        return;
    }

    row++;

    /* –ü—Ä–æ–∏–≥—Ä—ã—à */
    if (row >= maxRows) {
        showResult(false);
    }

    input.value = "";
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wordle RU</title>

<style>

* {
    box-sizing: border-box;
}

body {
    background: #121213;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 8px;
    text-align: center;
}

h1 {
    font-size: 22px;
    margin: 10px 0;
}

/* GRID */

#grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
    max-width: 280px;
    margin: 10px auto;
}

.cell {
    width: 100%;
    aspect-ratio: 1 / 1;
    border: 2px solid #555;
    font-size: 26px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* COLORS */

.gray { background: #3a3a3c; }
.green { background: #538d4e; }
.yellow { background: #b59f3b; }

/* INPUT */

#wordInput {
    width: 65%;
    max-width: 180px;
    padding: 8px;
    font-size: 18px;
    text-align: center;
    border-radius: 5px;
}

/* KEYBOARD */

#keyboard {
    margin-top: 12px;
    width: 100%;
    max-width: 360px;
    margin-left: auto;
    margin-right: auto;
}

.row {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
}

.key {
    flex: 1;
    margin: 2px;
    padding: 12px 0;
    background: #818384;
    color: black;
    font-weight: bold;
    border-radius: 4px;
    font-size: 14px;
    user-select: none;
    touch-action: manipulation;
}

.key:active {
    background: #bdbdbd;
}

/* RESULT */

#result {
    margin: 8px 0;
    font-size: 15px;
}

@media (min-width: 600px) {

    #grid {
        max-width: 340px;
    }

    .cell {
        font-size: 30px;
    }

    .key {
        font-size: 15px;
        padding: 14px 0;
    }
}

</style>
</head>

<body>

<h1>Wordle RU</h1>

<div id="grid"></div>

<input
  id="wordInput"
  type="text"
  maxlength="5"
  autocomplete="off"
  autocapitalize="off"
  spellcheck="false"
/>
<button onclick="checkWord()">OK</button>

<p id="result"></p>

<div id="keyboard">

<div class="row">
<div class="key">–ô</div><div class="key">–¶</div><div class="key">–£</div>
<div class="key">–ö</div><div class="key">–ï</div><div class="key">–ù</div>
<div class="key">–ì</div><div class="key">–®</div><div class="key">–©</div>
<div class="key">–ó</div><div class="key">–•</div><div class="key">–™</div>
</div>

<div class="row">
<div class="key">–§</div><div class="key">–´</div><div class="key">–í</div>
<div class="key">–ê</div><div class="key">–ü</div><div class="key">–†</div>
<div class="key">–û</div><div class="key">–õ</div><div class="key">–î</div>
<div class="key">–ñ</div><div class="key">–≠</div>
</div>

<div class="row">
<div class="key">–Ø</div><div class="key">–ß</div><div class="key">–°</div>
<div class="key">–ú</div><div class="key">–ò</div><div class="key">–¢</div>
<div class="key">–¨</div><div class="key">–ë</div><div class="key">–Æ</div>
<div class="key">‚å´</div>
<div class="key">ENTER</div>
</div>

</div>

<script>
console.log("JS STARTED")
let row = 0;
const maxRows = 6;

const grid = document.getElementById("grid");
console.log("GRID:", grid);
const input = document.getElementById("wordInput");
const resultText = document.getElementById("result");

let secret = "";

/* GRID */

for (let i = 0; i < 30; i++) {
    let div = document.createElement("div");
    div.className = "cell";
    grid.appendChild(div);
}

/* LOAD WORD */

function loadSecret() {
    fetch("/secret")
        .then(r => r.text())
        .then(w => {
            secret = w.toUpperCase();
            console.log("SECRET:", secret);
        });
}

loadSecret();

/* CHECK */

function checkWord() {

    let guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("–í–≤–µ–¥–∏—Ç–µ 5 –±—É–∫–≤");
        return;
    }

    if (!secret) {
        alert("–ü–æ–¥–æ–∂–¥–∏—Ç–µ...");
        return;
    }

    fetch("/check/" + guess.toLowerCase())
        .then(r => r.text())
        .then(res => {

            if (res !== "ok") {
                alert("–¢–∞–∫–æ–≥–æ —Å–ª–æ–≤–∞ –Ω–µ—Ç üòÖ");
                return;
            }

            checkLogic(guess);
        });
}

  

    let start = row * 5;

    let secretArr = secret.split("");
    let guessArr = guess.split("");

    let result = new Array(5).fill("gray");


    /* GREEN */

    for (let i = 0; i < 5; i++) {
        if (guessArr[i] === secretArr[i]) {
            result[i] = "green";
            secretArr[i] = null;
            guessArr[i] = null;
        }
    }


    /* YELLOW */

    for (let i = 0; i < 5; i++) {
        if (guessArr[i] !== null) {

            let idx = secretArr.indexOf(guessArr[i]);

            if (idx !== -1) {
                result[i] = "yellow";
                secretArr[idx] = null;
            }
        }
    }


    /* DRAW */

    for (let i = 0; i < 5; i++) {

        let cell = grid.children[start + i];

        cell.textContent = guess[i];
        cell.className = "cell " + result[i];
        
    }


    /* WIN */

    if (guess === secret) {
        resultText.textContent = "üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!";
       
    }


    row++;


    /* LOSE */

    if (row >= maxRows) {
        resultText.textContent = "üò¢ –ü—Ä–æ–∏–≥—Ä–∞–ª. –°–ª–æ–≤–æ: " + secret;
    }

    input.value = "";
    input.focus();



/* NEW GAME */

function newGame() {

    fetch("/new").then(() => {

        row = 0;
        input.value = "";
        resultText.textContent = "";

        for (let c of grid.children) {
            c.textContent = "";
            c.className = "cell";
        }

        loadSecret();
    });
}


/* VIRTUAL KEYBOARD */

// ===== MOBILE FIXED KEYBOARD =====

const keys = document.querySelectorAll(".key");

function handleKey(key) {

    if (key === "ENTER") {
        checkWord();
        return;
    }

    if (key === "‚å´") {
        input.value = input.value.slice(0, -1);
        input.focus();
        return;
    }

    if (input.value.length < 5 && key.length === 1) {
        input.value += key;
        input.focus();
    }
}


// Mobile
keys.forEach(btn => {

    btn.addEventListener("touchstart", e => {

        e.preventDefault();
        handleKey(btn.textContent);

    }, { passive: false });

});


// PC
function checkWord() {

    let guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("–í–≤–µ–¥–∏—Ç–µ 5 –±—É–∫–≤");
        return;
    }

    if (!secret) {
        alert("–ü–æ–¥–æ–∂–¥–∏—Ç–µ...");
        return;
    }

    fetch("/check/" + guess.toLowerCase())
        .then(r => r.text())
        .then(res => {

            if (res !== "ok") {
                alert("–¢–∞–∫–æ–≥–æ —Å–ª–æ–≤–∞ –Ω–µ—Ç üòÖ");
                return;
            }

            checkLogic(guess);
        });

    return;
}



});


/* REAL KEYBOARD */

// =======================
// INPUT FIX
// =======================

const keys = document.querySelectorAll(".key");

function focusInput() {
    input.focus();
}

window.onload = () => {
    focusInput();
};

// –í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è –∫–ª–∞–≤–∞
keys.forEach(key => {
    key.addEventListener("click", (e) => {

        e.preventDefault();
        focusInput();

        const letter = key.textContent.trim();

        if (letter === "ENTER") {
            checkWord();
            return;
        }

        if (letter === "‚å´") {
            input.value = input.value.slice(0, -1);
            return;
        }

        if (input.value.length < 5 && /^[–ê-–Ø–Å]$/.test(letter)) {
            input.value += letter;
        }
    });
});

// –§–∏–∑–∏—á–µ—Å–∫–∞—è –∫–ª–∞–≤–∞
document.addEventListener("keydown", (e) => {

    if (e.key === "Enter") {
        checkWord();
        return;
    }

    if (e.key === "Backspace") return;

    if (/^[–∞-—è—ë–ê-–Ø–Å]$/.test(e.key)) {

        if (input.value.length < 5) {
            input.value += e.key.toUpperCase();
        }

        e.preventDefault();
    }
});
</script>

</body>
</html>

<script>
function checkWord() {

    const input = document.getElementById("wordInput");
    let guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("Enter 5 letters");
        return;
    }

    let start = row * 5;

    let secretArr = secret.split("");
    let guessArr = guess.split("");

    let result = new Array(5).fill("gray");


    // Green pass
    for (let i = 0; i < 5; i++) {

        if (guessArr[i] === secretArr[i]) {
            result[i] = "green";
            secretArr[i] = null;
            guessArr[i] = null;
        }
    }


    // Yellow pass
    for (let i = 0; i < 5; i++) {

        if (guessArr[i] !== null) {

            let index = secretArr.indexOf(guessArr[i]);

            if (index !== -1) {
                result[i] = "yellow";
                secretArr[index] = null;
            }
        }
    }


    // Draw cells
    for (let i = 0; i < 5; i++) {

        let cell = grid.children[start + i];
        cell.textContent = guess[i];
        cell.classList.add(result[i]);
    }


    // Win
    if (guess === secret) {
        showResult(true);
        return;
    }

    row++;

    // Lose
    if (row >= maxRows) {
        showResult(false);
    }

    input.value = "";
}
</script>

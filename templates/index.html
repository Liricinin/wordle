<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wordle RU</title>

<style>
body {
    background: #2b2b2b;
    color: white;
    font-family: Arial;
    text-align: center;
}

h1 {
    margin-top: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    gap: 8px;
    justify-content: center;
    margin: 30px auto;
}

.cell {
    width: 60px;
    height: 60px;
    border: 2px solid #555;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-transform: uppercase;
}

.green { background: #4caf50; }
.yellow { background: #c9b458; }
.gray { background: #555; }

input {
    padding: 10px;
    width: 150px;
    font-size: 18px;
    text-align: center;
    text-transform: uppercase;
}

button {
    padding: 10px 20px;
    margin-top: 15px;
    font-size: 16px;
    background: #4caf50;
    border: none;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #43a047;
}


/* –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */

#resultScreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    align-items: center;
    justify-content: center;
}

#resultBox {
    background: #222;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
}
</style>
</head>

<body>

<h1>WORDLE RU</h1>

<div class="grid" id="grid"></div>

<input id="wordInput" maxlength="5" placeholder="–°–ª–æ–≤–æ">
<br>

<button onclick="checkWord()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>


<!-- –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->

<div id="resultScreen">
    <div id="resultBox">
        <h2 id="resultTitle"></h2>
        <p id="resultWord"></p>
        <button onclick="newGame()">–î–∞–ª–µ–µ</button>
    </div>
</div>


<script>

let secret = "";
let row = 0;
const maxRows = 6;


// –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ç–∫–∏
const grid = document.getElementById("grid");

for (let i = 0; i < 30; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    grid.appendChild(cell);
}


// –ü–æ–ª—É—á–∞–µ–º —Å–µ–∫—Ä–µ—Ç–Ω–æ–µ —Å–ª–æ–≤–æ
fetch("/secret")
.then(r => r.text())
.then(word => {
    secret = word.toUpperCase();
});


// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–ª–æ–≤–∞
function checkWord() {

    const input = document.getElementById("wordInput");
    let guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("–ù—É–∂–Ω–æ 5 –±—É–∫–≤!");
        return;
    }

    let start = row * 5;

    for (let i = 0; i < 5; i++) {

        let cell = grid.children[start + i];
        cell.textContent = guess[i];

        if (guess[i] === secret[i]) {
            cell.classList.add("green");
        }

        else if (secret.includes(guess[i])) {
            cell.classList.add("yellow");
        }

        else {
            cell.classList.add("gray");
        }
    }


    // –ü–æ–±–µ–¥–∞
    if (guess === secret) {
        showResult(true);
        return;
    }


    row++;

    // –ü–æ—Ä–∞–∂–µ–Ω–∏–µ
    if (row >= maxRows) {
        showResult(false);
    }

    input.value = "";
}


// –≠–∫—Ä–∞–Ω —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
function showResult(win) {

    const screen = document.getElementById("resultScreen");
    const title = document.getElementById("resultTitle");
    const word = document.getElementById("resultWord");

    if (win) {
        title.textContent = "üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!";
    } else {
        title.textContent = "üò¢ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª";
    }

    word.textContent = "–°–ª–æ–≤–æ –±—ã–ª–æ: " + secret;

    screen.style.display = "flex";
}


// –ù–æ–≤–∞—è –∏–≥—Ä–∞
function newGame() {

    fetch("/new")
    .then(() => location.reload());
}

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wordle RU</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121213;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }

        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #555;
            font-size: 32px;
            line-height: 60px;
            font-weight: bold;
            text-transform: uppercase;
            user-select: none;
        }

        .green {
            background: #538d4e;
        }

        .yellow {
            background: #b59f3b;
        }

        .gray {
            background: #3a3a3c;
        }

        input {
            font-size: 20px;
            padding: 10px;
            text-transform: uppercase;
            width: 140px;
            text-align: center;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #538d4e;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            min-height: 24px;
        }
    </style>
</head>

<body>

<h1>Wordle RU</h1>

<div id="grid"></div>

<div>
    <input id="wordInput" maxlength="5" placeholder="–°–ª–æ–≤–æ">
    <button onclick="checkWord()">OK</button>
</div>

<p id="result"></p>

<script>

let row = 0;

    div.className = "cell";
    grid.appendChild(div);
}

fetch("/secret")

    });

/* ===== –ü–†–û–í–ï–†–ö–ê –°–õ–û–í–ê ===== */

                result[i] = "yellow";
                secretArr[index] = null;

            }

        }

    }

        let cell = grid.children[start + i];

        cell.textContent = guess[i];

        cell.classList.add(result[i]);

    }

    if (guess === secret) {

        showResult(true);
        input.disabled = true;

    }

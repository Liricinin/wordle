<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Wordle RU</title>

<style>

body {
    background: #121213;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 10px;
}

h1 {
    margin: 15px 0;
    font-size: 26px;
}

/* GRID */

#grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
    max-width: 320px;
    margin: 15px auto;
}

.cell {
    aspect-ratio: 1 / 1;
    border: 2px solid #555;
    font-size: 6vw;
    max-font-size: 32px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    text-transform: uppercase;
}

/* COLORS */

.gray { background: #3a3a3c; }
.green { background: #538d4e; }
.yellow { background: #b59f3b; }

/* INPUT */

#wordInput {
    width: 65%;
    max-width: 200px;
    padding: 10px;
    font-size: 18px;
    text-align: center;
    text-transform: uppercase;
    border-radius: 5px;
}

/* BUTTON */

button {
    padding: 10px 14px;
    font-size: 16px;
    border-radius: 5px;
    margin-left: 5px;
}

/* KEYBOARD */

#keyboard {
    margin-top: 20px;
    max-width: 100%;
}

.row {
    display: flex;
    justify-content: center;
    margin: 5px 0;
    flex-wrap: nowrap;
}

.key {
    flex: 1;
    margin: 2px;
    padding: 12px 0;
    background: #818384;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    font-size: 14px;
    max-width: 36px;
    user-select: none;
}

.key:active {
    background: #bdbdbd;
}

/* RESULT */

#result {
    margin-top: 12px;
    font-size: 16px;
}

@media (min-width: 600px) {

    #grid {
        max-width: 350px;
    }

    .cell {
        font-size: 28px;
    }

    .key {
        max-width: 42px;
        font-size: 15px;
    }
}

</style>
</head>

<body>

<h1>Wordle RU</h1>

<div id="grid"></div>

<input id="wordInput" maxlength="5" autofocus>
<button onclick="checkWord()">OK</button>

<p id="result"></p>

<div id="keyboard">

<div class="row">
<div class="key">–ô</div><div class="key">–¶</div><div class="key">–£</div>
<div class="key">–ö</div><div class="key">–ï</div><div class="key">–ù</div>
<div class="key">–ì</div><div class="key">–®</div><div class="key">–©</div>
<div class="key">–ó</div><div class="key">–•</div><div class="key">–™</div>
</div>

<div class="row">
<div class="key">–§</div><div class="key">–´</div><div class="key">–í</div>
<div class="key">–ê</div><div class="key">–ü</div><div class="key">–†</div>
<div class="key">–û</div><div class="key">–õ</div><div class="key">–î</div>
<div class="key">–ñ</div><div class="key">–≠</div>
</div>

<div class="row">
<div class="key">–Ø</div><div class="key">–ß</div><div class="key">–°</div>
<div class="key">–ú</div><div class="key">–ò</div><div class="key">–¢</div>
<div class="key">–¨</div><div class="key">–ë</div><div class="key">–Æ</div>
<div class="key">‚å´</div>
<div class="key">ENTER</div>
</div>

</div>

<script>

let row = 0;
const maxRows = 6;

const grid = document.getElementById("grid");
const input = document.getElementById("wordInput");
const resultText = document.getElementById("result");

let secret = "";

/* GRID */

for (let i = 0; i < 30; i++) {
    let div = document.createElement("div");
    div.className = "cell";
    grid.appendChild(div);
}

/* LOAD WORD */

function loadSecret() {
    fetch("/secret")
        .then(r => r.text())
        .then(w => {
            secret = w.toUpperCase();
            console.log("SECRET:", secret);
        });
}

loadSecret();

/* CHECK */

function checkWord() {

    let guess = input.value.toUpperCase();

    if (guess.length !== 5) {
        alert("–í–≤–µ–¥–∏—Ç–µ 5 –±—É–∫–≤");
        return;
    }

    if (!secret) {
        alert("–ü–æ–¥–æ–∂–¥–∏—Ç–µ...");
        return;
    }

    let start = row * 5;

    let secretArr = secret.split("");
    let guessArr = guess.split("");

    let result = new Array(5).fill("gray");


    /* GREEN */

    for (let i = 0; i < 5; i++) {
        if (guessArr[i] === secretArr[i]) {
            result[i] = "green";
            secretArr[i] = null;
            guessArr[i] = null;
        }
    }


    /* YELLOW */

    for (let i = 0; i < 5; i++) {
        if (guessArr[i] !== null) {

            let idx = secretArr.indexOf(guessArr[i]);

            if (idx !== -1) {
                result[i] = "yellow";
                secretArr[idx] = null;
            }
        }
    }


    /* DRAW */

    for (let i = 0; i < 5; i++) {

        let cell = grid.children[start + i];

        cell.textContent = guess[i];
        cell.className = "cell " + result[i];
        
    }


    /* WIN */

    if (guess === secret) {
        resultText.textContent = "üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!";
        return;
    }


    row++;


    /* LOSE */

    if (row >= maxRows) {
        resultText.textContent = "üò¢ –ü—Ä–æ–∏–≥—Ä–∞–ª. –°–ª–æ–≤–æ: " + secret;
    }

    input.value = "";
    input.focus();
}


/* NEW GAME */

function newGame() {

    fetch("/new").then(() => {

        row = 0;
        input.value = "";
        resultText.textContent = "";

        for (let c of grid.children) {
            c.textContent = "";
            c.className = "cell";
        }

        loadSecret();
    });
}


/* VIRTUAL KEYBOARD */

document.querySelectorAll(".key").forEach(btn => {

    btn.addEventListener("click", () => {

        let key = btn.textContent;

        if (key === "ENTER") {
            checkWord();
            return;
        }

        if (key === "‚å´") {
            input.value = input.value.slice(0, -1);
            input.focus();
            return;
        }

        if (input.value.length < 5) {
            input.value += key;
            input.focus();
        }
    });
});


/* REAL KEYBOARD */

document.addEventListener("keydown", e => {

    if (e.key === "Enter") {
        checkWord();
    }

    if (e.key === "Backspace") {
        input.value = input.value.slice(0, -1);
    }
});

</script>

</body>
</html>
